  <rect width="512" height="512" rx="100" fill="#20c997"/>

  <!-- Tape Measure Icon -->
  <g transform="translate(120,100)" fill="#fff">
    <!-- Top roll -->
    <ellipse cx="136" cy="60" rx="80" ry="50"/>
    <ellipse cx="136" cy="60" rx="30" ry="20" fill="#20c997"/>
    <!-- Bottom roll -->
