    <rect x="110" y="140" width="8" height="25" rx="2" ry="2"/>
    <rect x="140" y="130" width="8" height="25" rx="2" ry="2"/>
    <rect x="170" y="140" width="8" height="25" rx="2" ry="2"/>
  </g>

  <!-- Text -->
