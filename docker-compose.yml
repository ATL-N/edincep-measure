# version: '3.8'
services:
  nextjs:
    image: measure-mate-nextjs:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3009}:3000"
    env_file:
     - .env
    environment:
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://${DOMAIN}
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - PORT=3009
    labels:
      - traefik.enable=true
      - traefik.http.routers.measuremate-http.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.measuremate-http.entrypoints=http
      - traefik.http.routers.measuremate-http.middlewares=https-redirect
      - traefik.http.routers.measuremate-https.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.measuremate-https.entrypoints=https
      - traefik.http.routers.measuremate-https.tls=true
      - traefik.http.routers.measuremate-https.tls.certresolver=le
      - traefik.http.routers.measuremate-https.service=measuremate-service
      - traefik.http.services.measuremate-service.loadbalancer.server.port=3009
    depends_on:
      measurematehost:
        condition: service_healthy
      prisma-migrate:
        condition: service_completed_successfully
    restart: always
    networks:
      - traefik-public
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3009/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prisma migration and seeding service
  prisma-migrate:
    image: measure-mate-nextjs:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
     - .env
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
    depends_on:
      measurematehost:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Checking for existing migrations...' &&
        if [ ! -d 'prisma/migrations' ] || [ -z \"$(ls -A prisma/migrations 2>/dev/null)\" ]; then
          echo 'No migrations found. Creating initial migration...' &&
          npx prisma migrate dev --name init --skip-seed;
        else
          echo 'Migrations found. Deploying...' &&
          npx prisma migrate deploy;
        fi &&
        echo 'Generating Prisma client...' &&
        npx prisma generate &&
        echo 'Running seed...' &&
        # npx prisma db seed &&
        echo 'Database initialization completed!'
      "
    networks:
      - traefik-public
    restart: "no"

  measurematehost:
    image: postgres:15-alpine
    
    ports:
      - "5441:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-postgres}
      - DB_HOST=${DB_HOST}
    volumes:
      - postgres-data-measure-mate:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
      - ./backups:/app/backups
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - traefik-public
    command:
      - "postgres"
      - "-c"
      - "ssl=off"

volumes:
  postgres-data-measure-mate:
    driver: local

networks:
  traefik-public:
    external: true