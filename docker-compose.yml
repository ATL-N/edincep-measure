# version: '3.8'
services:
  nextjs:
    image: measure-mate-nextjs:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    # The port is exposed by the Dockerfile, and Traefik will handle mapping.
    # ports:
    #  - "${APP_PORT:-3009}:3009"
    env_file:
     - .env
    environment:
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://${DOMAIN}
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - PORT=3009 # The port the app listens on inside the container
    volumes:
      - uploads-data:/app/public/uploads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.measuremate-http.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.measuremate-http.entrypoints=http"
      - "traefik.http.routers.measuremate-http.middlewares=https-redirect@docker"
      - "traefik.http.routers.measuremate-https.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.measuremate-https.entrypoints=https"
      - "traefik.http.routers.measuremate-https.tls=true"
      - "traefik.http.routers.measuremate-https.tls.certresolver=le"
      - "traefik.http.routers.measuremate-https.service=measuremate-service"
      - "traefik.http.services.measuremate-service.loadbalancer.server.port=3009"
    depends_on:
      measurematehost:
        condition: service_healthy
    restart: always
    networks:
      - traefik-public
    healthcheck:
      # This healthcheck targets the port exposed inside the container
      test: ["CMD", "wget", "--spider", "http://localhost:3009/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  measurematehost:
    image: postgres:15-alpine
    ports:
      - "5441:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-postgres}
      - DB_HOST=${DB_HOST}
    volumes:
      - postgres-data-measure-mate:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
      - ./backups:/app/backups
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - traefik-public
    command:
      - "postgres"
      - "-c"
      - "ssl=off"

volumes:
  postgres-data-measure-mate:
    driver: local
  uploads-data:
    driver: local

networks:
  traefik-public:
    external: true
